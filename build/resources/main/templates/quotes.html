{% extends 'grid' %}

{% block 'table' %}
    <tr>
        <th>#</th>
        <th>Content</th>
        <th>Author</th>
        <th>Date</th>
    </tr>

    {% for quote in page %}
    <tr>
        <th>{{quote.communitySequence}}</th>
        <td>{{quote.content}}</td>
        <td>{{quote.author}}</td>
        <td>{{quote.createdDate | date('yyyy-MM-dd')}}</td>
    </tr>
    {% endfor %}
{% endblock %}
