{% extends 'base' %}

{% block 'body' %}


<div id="wrapper">
    <div id="sidebar-wrapper">
        <h1 id="brand">SeniorCommander</h1>

        <div class="sidebar-header">Communities</div>
        <ul class="nav nav-pills nav-stacked">
            {% for communityUser in communityUserModels %}
            <li
                    class="{{ communityUserModel.communityModel.name == communityUser.communityModel.name ? 'active' : '' }}">
                <a
                        href="/community/{{communityUser.communityModel.name}}">{{communityUserModel
                    .communityModel.name}}</a></li>
            {% endfor %}
        </ul>

        <div class="sidebar-header">Misc</div>
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/about">About</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false"><span class="glyphicon glyphicon-user"
                                                           aria-hidden="true"></span> {{username}}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            {% block 'primary-content' %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
