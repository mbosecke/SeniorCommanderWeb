{% extends 'grid' %}

{% block 'table' %}
    <tr>
        <th>Name</th>
        <th>Points</th>
        <th>Access Level</th>
        <th>Member Since</th>
        <th>Last Chatted</th>
    </tr>
    {% for user in page %}
        <tr>
            <th>{{user.name}}</th>
            <td>{{user.points}}</td>
            <td>{{user.accessLevel}}</td>
            <td>{{user.firstSeen | date('yyyy-MM-dd')}}</td>
            <td>{{user.lastChatted | date('yyyy-MM-dd')}}</td>
        </tr>
    {% endfor %}
{% endblock %}
